{% extends 'base.html' %}


{% block title %}Contact {% endblock title %}

{% block body %}
 
<div class="container-fluid px=0">

    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt=".">
</div>
<div class="container">
    <h1 class="text-center my-4">Contact Us</h1>

    <form method="post" action = "/contact">
        {% csrf_token %}
        <div  class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder=  "Enter your name">
        </div>
        <div class="form-group">
            <label for="Email">Email address </label>
            <input type="Email" class="form-control" id="email" name="email" placeholder= "Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder= "Enter your Phone Number">
        </div>

        
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>

</div>

{% endblock body %}
